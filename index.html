<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="calc.js"></script>
</head>
<body>
    <div class="calculator">
        <div class ='answer'>0</div>
        <div class='screen'>0</div>
        <div class ='keys'>
            <button>0</button>
            <button data-operator="clean" class = 'AC'>AC</button> 
            <button data-operator="equals" class ='equals'>=</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button data-operator = '+'>+</button>
            <button data-operator = '-'>-</button>
            <button>4</button>
            <button>5</button>
            <button data-operator = 'ร'>&times;</button>
            <button data-operator = 'รท'>รท</button>
            <button>6</button>
            <button>7</button>
            <button data-operator = '%'>%</button>
            <button data-operator="decimal">.</button>
            <button>8</button>
            <button>9</button>

        </div>
    </div>
</body>
</html>
